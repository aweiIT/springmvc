<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery.js"></script>
<script src="js/base.js"></script>
</head>
<body>
	<div
		style="width: 100px; height: 100px; margin: 10% auto; background-color: red; border-radius: 50px;"></div>
</body>
<script type="text/javascript">
	$(function() {
		var saveDataAry = [];
		var data1 = {
			"userName" : "test",
			"address" : "gz"
		};
		var data2 = {
			"userName" : "ququ",
			"address" : "gr"
		};
		saveDataAry.push(data1);
		saveDataAry.push(data2);
		$.ajax({
			type : "POST",
			url : "hello.do",
			dataType : "json",
			contentType : "application/json",
			data : JSON.stringify(saveDataAry),
			success : function(data) {
				alert(JSON.stringify(data));
			}
		});
	})
</script>


</html>
